# frontend/netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_BACKEND_URL = "https://backend-production-6b38.up.railway.app"

[[redirects]]
  from = "/api/*"
  to = "https://backend-production-6b38.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200